<!DOCTYPE html>
<html>
<head>
  <title>Mapa con OpenStreetMap</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Script de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>    
    #searhForm {
      position: absolute; 
      top: 10px; 
      left: 10px; 
      z-index: 1000; 
      background: rgba(255, 255, 255, 0.7); 
      padding: 10px; 
      border-radius: 5px;
    }

    #map {
      height: 100vh; /* Altura del mapa: 100% del alto de la ventana */
      margin: 5%;
      border-radius: 1%;
    }

    /* Estilo de los botones */
    .button-container {
      position: absolute;
      top: 20px;
      right: 10px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .button-container div {
      margin: 10px;
      text-align: center;
    }

    button {
      font-family: 'Arial', sans-serif;
      color: white;
      background-color: #4CAF50; /* Color de fondo */
      border: none;
      border-radius: 12px;
      padding: 15px 32px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #45a049; /* Color más oscuro */
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Estilo de los nombres de los botones */
    .button-container label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

  </style>
</head>
<body>

<!-- Contenedor de los botones -->
<div class="button-container">
  <div>
    <label for="RegistroStatill">Redirección a Registro</label>
    <button onclick="ChangeFile('RegistroStatill.html')" id="RegistroStatill">Ir a Registro</button>
  </div>
  <div>
    <label for="InicioSesionStatill">Redirección a Inicio de Sesión</label>
    <button onclick="ChangeFile('InicioSesionStatill.html')" id="InicioSesionStatill">Ir a Inicio de Sesión</button>
  </div>
  <div>
    <label for="MenuPrincipal">Redirección al Menú Principal</label>
    <button onclick="ChangeFile('MenuPrincipal.html')" id="MenuPrincipal">Ir al Menú Principal</button>
  </div>
</div>

<div id="searchForm">
  <label for="addressInput">metele tipo un lugar:</label>
  <input type="text" id="addressInput">
  <button onclick="geocodeAddress()">Buscar Dirección</button>
  <label for="estadoCheckbox"><br>es un mercado?</label>
  <input type="checkbox" id="estadoCheckbox" onchange="cambiarEstado()">
</div>
<p id="estadoTexto">Estado: false</p>
<p id="cantZoom">Zoom: </p>
<div id="map"></div>

<script>
  // Inicializar el mapa y establecer la vista a una latitud y longitud específica
  const map = L.map('map').setView([-34.53581342361595, -58.48402975581814], 13); // Ciudad de México como ejemplo

  map.on('zoomend', function () {
    const currentZoom = map.getZoom();
    document.getElementById('cantZoom').innerText = 'Zoom: ' + currentZoom;
  });

  const iconoHome = L.icon({
    iconUrl: 'home-marker.png', 
    iconSize: [37.5, 62.5],
    iconAnchor: [62.5 / 2, 62.5],
    popupAnchor: [0, -62.5]
  });

  const iconoMarket = L.icon({
    iconUrl: 'market-marker.png',
    iconSize: [37.5, 62.5],
    iconAnchor: [62.5 / 2, 62.5],
    popupAnchor: [0, -62.5]
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map);

  L.marker([19.4326, -99.1332]).addTo(map)
    .bindPopup('¡Hola desde la CDMX!')
    .openPopup();

  L.marker([-34.53581342361595, -58.48402975581814], { icon: iconoHome }).addTo(map)
    .bindPopup('<b>holichuwis</b><br><img src="https://cdn.motor1.com/images/mgl/gmrEE/s1/lanzamiento-foton-view-cs2.jpg" width="200">')
    .openPopup();

  map.setView([0, 0], 3);

  function addMarker(latitude, longitude, descripcion, icono) {
    L.marker([latitude, longitude], { icon: icono }).addTo(map)
      .bindPopup(descripcion)
      .openPopup();
  }

  function cambiarEstado() {
    const check = document.getElementById("estadoCheckbox").checked;
    document.getElementById("estadoTexto").innerText = "Estado: " + check;
  }

  function ChangeFile(page) {
    window.location.href = page; // Redirige a la página que se pase como argumento
  }

  function geocodeAddress() {
    const address = document.getElementById('addressInput').value;
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&addressdetails=1`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          const lat = parseFloat(data[0].lat);
          const lon = parseFloat(data[0].lon);
          const description = data[0].display_name;
          const check = document.getElementById("estadoCheckbox").checked;
          const iconito = check ? iconoMarket : iconoHome;

          map.setView([lat, lon], 13);
          addMarker(lat, lon, description, iconito);
        } else {
          alert('No se encontró la dirección. Intenta otra vez.');
        }
      })
      .catch(error => {
        alert('Hubo un error al buscar la dirección.');
        console.error(error);
      });
  }
</script>

</body>
</html>
