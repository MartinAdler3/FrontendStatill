<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transición entre Secciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h3{
            font-size: 80%;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .section {
            display: none;
            background-color: #fff;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #productos{
        }
        #escanear{
            background-color: darkmagenta;
        }
        #cuenta{
            background-color: darkred;
        }

        .section.active {
            display: block;
            opacity: 1;
        }

        .BarraDivision{
            background-color: darkgreen;
            height: 100px;
            width: 400px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            justify-content: center;
        }

        #foto{
            width: 20%;
            aspect-ratio: 1/1;
            background-color: black;
            margin-left: 1%;
            margin-right: 1%;
        }

        #btnElemento{
            height: 40%;
            width: 10%;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#" id="productos-btn">Productos</a></li>
            <li><a href="#" id="escanear-btn">Escanear</a></li>
            <li><a href="#" id="cuenta-btn">Cuenta</a></li>
        </ul>
    </nav>

    <div class="content">
        <div id="productos" class="section">
            <div class="BarraDivision">
                <div id="foto"></div>
                <h3>nombre </h3>
                <h3>algomas </h3>
                <h3>otracosa </h3>
                <button id="btnElemento"></button>
            </div>
        </div>
        <div id="escanear" class="section">
            <img src="https://d100mj7v0l85u5.cloudfront.net/s3fs-public/2022-10/futuro-codigo-de-barras.png" alt="">
            <h1>Escanear producto</h1>

        </div>
        <div id="cuenta" class="section">Contenido de Cuenta</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const productosBtn = document.getElementById('productos-btn');
            const escanearBtn = document.getElementById('escanear-btn');
            const cuentaBtn = document.getElementById('cuenta-btn');

            const productos = document.getElementById('productos');
            const escanear = document.getElementById('escanear');
            const cuenta = document.getElementById('cuenta');

            // Función para cambiar la sección activa
            function showSection(section) {
                // Ocultar todas las secciones
                productos.classList.remove('active');
                escanear.classList.remove('active');
                cuenta.classList.remove('active');

                // Mostrar la sección seleccionada
                section.classList.add('active');
            }

            // Asignar eventos a los botones de navegación
            productosBtn.addEventListener('click', function() {
                showSection(productos);
            });

            escanearBtn.addEventListener('click', function() {
                showSection(escanear);
            });

            cuentaBtn.addEventListener('click', function() {
                showSection(cuenta);
            });

            // Mostrar la primera sección por defecto
            showSection(productos);
        });
    </script>
</body>
</html>
